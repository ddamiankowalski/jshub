<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <title>JShub</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="hub__header">
      <div class="hub__logo">
        <img class="hub__logo-img" src="img/logo.png" />
        <div class="hub__logo-text">
          <span class="hub__logo-text--prefix">hub</span>
          <span class="hub__logo-text--suffix">.dev</span>
        </div>
      </div>

      <menu class="hub__menu">
        <ul class="hub__menu-list">
          <li class="hub__menu-list-item">Tutorials</li>
          <li class="hub__menu-list-item">Articles</li>
          <li class="hub__menu-list-item">ECMAScript</li>
          <li class="hub__menu-list-item">Angular</li>
          <li class="hub__menu-list-item">React</li>
          <li class="hub__menu-list-item">Node.js</li>
        </ul>
      </menu>

      <div class="hub__about">
        <img src="img/author.png" />
        <span class="hub__about-github">GitHub</span>
      </div>
    </header>

    <section class="hub__articles">
      <div class="hub__article-tile">
        <div class="hub__article-tile-description">
          <span class="hub__article-title"> How closures can change the world... </span>
        </div>
      </div>
      <div class="hub__article-tile"></div>
      <div class="hub__article-tile"></div>
      <div class="hub__article-tile"></div>
      <div class="hub__article-tile"></div>
      <div class="hub__article-tile"></div>
    </section>
  </body>
</html>
